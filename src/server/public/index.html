<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Parking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            background: #8ebdec;
        }

        .grid-container {
            display: grid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-self-center">
            <div class="card">
                <div class="grid-container">
                    <div id="status1" class="grid-item display-8 p-4" style="background-color: rgb(153, 130, 168);">
                    </div>
                    <div id="status2" class="grid-item display-8 p-4" style="background-color: aliceblue;"></div>
                    <div id="status3" class="grid-item display-8 p-4" style="background-color: rgb(153, 130, 168);">
                    </div>
                    <div id="status4" class="grid-item display-8 p-4" style="background-color: aliceblue;"></div>
                    <div id="status5" class="grid-item display-8 p-4" style="background-color: rgb(153, 130, 168);">
                    </div>
                    <div id="status6" class="grid-item display-8 p-4" style="background-color: aliceblue;"></div>
                    <div id="status7" class="grid-item display-8 p-4" style="background-color: rgb(153, 130, 168);">
                    </div>
                </div>
            </div>
        </div>


        <script src="socket.io/socket.io.js" charset="utf-8"></script>
        <script src="main.tsx" charset="utf-8"></script>
</body>

</html>
